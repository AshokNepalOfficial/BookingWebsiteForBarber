<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusher Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .messages-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #app ul {
            list-style: none;
        }
        #app ul li {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        code {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            background: #f5f5f5 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Pusher Test</h1>
            <p>
                Publish an event to channel <code>my-channel</code>
                with event name <code>my-event</code>; it will appear below:
            </p>
            <div id="connection-status" class="status connecting">‚è≥ Connecting to Pusher...</div>
        </div>

        <div class="messages-container">
            <h2>üì® Received Messages</h2>
            <div class="info-box">
                <strong>üìç Channel:</strong> <code>my-channel</code><br>
                <strong>üì° Event:</strong> <code>my-event</code><br>
                <strong>üîë App Key:</strong> <code>2ac90d8aef4899450e7c</code><br>
                <strong>üåç Cluster:</strong> <code>ap2</code>
            </div>
            <div id="app">
                <ul>
                    <li v-for="(message, index) in messages" :key="index" v-html="message"></li>
                    <li v-if="messages.length === 0" class="empty-state">Waiting for messages... üì≠</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        const statusDiv = document.getElementById('connection-status');

        var pusher = new Pusher('2ac90d8aef4899450e7c', {
            cluster: 'ap2'
        });

        // Connection state listeners
        pusher.connection.bind('connected', function() {
            console.log('‚úÖ Connected to Pusher');
            statusDiv.className = 'status connected';
            statusDiv.innerHTML = '‚úÖ Connected to Pusher successfully!';
        });

        pusher.connection.bind('connecting', function() {
            console.log('‚è≥ Connecting to Pusher...');
            statusDiv.className = 'status connecting';
            statusDiv.innerHTML = '‚è≥ Connecting to Pusher...';
        });

        pusher.connection.bind('disconnected', function() {
            console.log('‚ùå Disconnected from Pusher');
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = '‚ùå Disconnected from Pusher';
        });

        pusher.connection.bind('failed', function() {
            console.log('‚ùå Connection failed');
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = '‚ùå Connection failed. Please check your credentials.';
        });

        var channel = pusher.subscribe('my-channel');
        
        // Vue application
        const app = new Vue({
            el: '#app',
            data: {
                messages: [],
            },
        });

        channel.bind('my-event', function(data) {
            console.log('üì® Received event:', data);
            const timestamp = new Date().toLocaleTimeString();
            const messageHtml = `
                <strong>Message #${app.messages.length + 1}:</strong><br>
                <pre style="margin: 10px 0; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap;">${JSON.stringify(data, null, 2)}</pre>
                <span style="display: block; font-size: 0.85em; opacity: 0.8; margin-top: 10px;">üìÖ ${timestamp}</span>
            `;
            app.messages.unshift(messageHtml);
        });

        console.log('üéØ Pusher initialized. Waiting for events...');
    </script>
</body>
</html>
